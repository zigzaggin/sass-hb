<!DOCTYPE html>
<html>
    <head>
        <title>SASS And Handlebars</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <script type="text/javascript" src="https://code.jquery.com/jquery-2.1.3.min.js"></script>
        <script type="text/javascript" src="scripts/libs/modernizr.custom.js"></script>
        <script type="text/javascript" src="scripts/libs/handlebars-v3.0.0.js"></script>
        <script type="text/javascript" src="scripts/libs/jquery-ui.min.js"></script>
        <script type="text/javascript" src="scripts/init.js"></script>

        <link href="http://fonts.googleapis.com/css?family=Open+Sans:400,300" rel="stylesheet" type="text/css" />
        <link href="http://maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css" rel="stylesheet" type="text/css" />
        <link href="styles/styles.css" rel="stylesheet" type="text/css" />
    </head>
    <body>
        <div class="wrap">
            <header class="page-heading">
                <div class="menu">
                    <i class="fa fa-bars"></i>
                </div>
                <h1 class="page-title">Stuff to Do</h1>
                <span class="create">
                    <i class="fa fa-plus"></i>
                </span>
                <div class="create-wrap">
                    <form class="create-form">
                        <input type="text" />
                        <i class="save fa fa-save"></i>
                    </form>
                </div>
            </header> 
            <div class="todos-viewport loading">
                <section class="todos">   
                </section>
            </div>
        </div>
        <script type="text/javascript" src="scripts/libs/svgcheckbox.js"></script>
    </body>
</html>
